<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的自我介紹</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .profile-card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            padding-bottom: 30px;
        }

        .cover-photo {
            height: 120px;
            background: linear-gradient(135deg, var(--accent-color), #8e44ad);
        }

        .avatar-container {
            margin-top: -60px;
            margin-bottom: 15px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid var(--card-bg);
            object-fit: cover;
            background-color: #ddd;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .job-title {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .info-section {
            padding: 0 30px;
            text-align: left;
        }

        .info-item {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .info-label {
            font-size: 0.8rem;
            color: #95a5a6;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* 髮量專區樣式 */
        .hair-volume-container {
            background-color: #ecf0f1;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .hair-bar-bg {
            background-color: #bdc3c7;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .hair-bar-fill {
            height: 100%;
            /* 預設寬度，可調整 */
            width: 85%; 
            background: linear-gradient(90deg, #f1c40f, #27ae60);
            border-radius: 5px;
            transition: width 1s ease-in-out;
        }

        .hair-status {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            margin-top: 5px;
            color: #7f8c8d;
        }

        .social-links {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            color: white;
            background-color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: var(--accent-color);
        }

    </style>
</head>
<body>

    <div class="profile-card">
        <div class="cover-photo"></div>
        
        <div class="avatar-container">
            <img src="https://i0.wp.com/drkkchen.com/wp-content/uploads/2022/02/%E6%88%AA%E5%9C%96-2022-02-17-%E4%B8%8B%E5%8D%8811.12.03-s.png?ssl=1" alt="我的照片" class="avatar">
        </div>

        <h1>王小明</h1>
        <h2 class="job-title">網頁設計師 / 全端工程師</h2>

        <div class="info-section">
            <div class="info-item">
                <span class="info-label
